      _top\" href=\"connecting.html\">Next&nbsp;&raquo;</a>\n            </div>\n            <div id=\"PageTitle\"><h1>Reading Directly from a URL</h1></div>\n            <div id=\"PageContent\">\n\n<p>After you&#39;ve successfully created a <code>URL</code>,\
      \ you can call the <code>URL</code>&#39;s <code>openStream()</code> method to get a stream from which you can read the contents of the URL. The <code>openStream()</code> method returns a \n<a class=\"APILink\" target=\"_blank\" href=\"http://docs.oracle.com/javase/8/docs/api/java/io/InputStream.html\"\
      ><code>java.io.InputStream</code></a> object, so reading from a URL is as easy as reading from an input stream.</p>\n<p>The following small Java program uses <code>openStream()</code> to get an input stream on the URL <code>http://www.oracle.com/</code>.\
      \ It then opens a <code>BufferedReader</code> on the input stream and reads from the <code>BufferedReader</code> thereby reading from the URL. Everything read is copied to the standard output stream:</p>\n<div class=\"codeblock\"><pre>\nimport java.net.*;\n\
      import java.io.*;\n\npublic class URLReader {\n    public static void main(String[] args) throws Exception {\n\n        URL oracle = new URL(&quot;http://www.oracle.com/&quot;);\n        BufferedReader in = new BufferedReader(\n        new InputStreamReader(oracle.openStream()));\n\
      \n        String inputLine;\n        while ((inputLine = in.readLine()) != null)\n            System.out.println(inputLine);\n        in.close();\n    }\n}\n</pre></div>\n<p>When you run the program, you should see, scrolling by in your command window,\
      \ the HTML commands and textual content from the HTML file located at <code>http://www.oracle.com/</code>. Alternatively, the program might hang or you might see an exception stack trace. If either of the latter two events occurs, you may have to <a href=\"\
      _setProxy.html\"> set the proxy host</a> so that the program can find the Oracle server.</p>\n\n\n        </div>\n        <div class=\"NavBit\">\n            <a target=\"_top\" href=\"urlInfo.html\">&laquo; Previous</a>\n            &bull;\n          \
